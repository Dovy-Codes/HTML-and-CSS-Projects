<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./JS/main.js" defer></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Popout Form</title>
</head>
<body>
    <h1>Testing Popout Form</h1>
    <button type="button" id="loginPop" onclick="openForm()">Login Now!</button>
    <div class="popoutForm" id="loginForm">
        <form action="" method="post">
            <h2>Login</h2>
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Email" required>

            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" id="login">Login</button>
            <button type="button" onclick="closeLogin()" id="close">Close</button>
        </form>
    </div>
</body>
</html>
