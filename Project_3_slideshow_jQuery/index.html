<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Slideshow</title>
</head>
<body>
    <div id="slideshow">
        <div>
            <img src="https://picsum.photos/1200/675?random=1">
        </div>
        <div>
            <img src="https://picsum.photos/1200/675?random=2">
        </div>
        <div>
            <img src="https://picsum.photos/1200/675?random=3">
        </div>
        <div>
            <img src="https://picsum.photos/1200/675?random=4">
        </div>
        <div>
            <img src="https://picsum.photos/1200/675?random=5">
        </div>
        <div>
            <img src="https://picsum.photos/1200/675?random=6">
        </div>
      </div>
      <script>
            $("#slideshow > div:gt(0)").hide();

            setInterval(function() { 
            $('#slideshow > div:first')
            .fadeOut(1000)
            .next()
            .fadeIn(1000)
            .end()
            .appendTo('#slideshow');
            }, 3000);
      </script>
</body>
</html>
